<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="master.css">
        <title>Space Battle</title>
    </head>
    <body>
        <!-- canvas controlling the background -->
        <canvas id="background" width="980" height="800"></canvas>
        <!-- canvas controlling the enemy ships and bullets -->
        <canvas id="main" width="980" height="800"></canvas>
        <!-- canvas controlling the player ( limited player movement 1/4 of screen) -->
        <canvas id="ship" width="980" height="800"></canvas>
        <div class = "score">
            SCORE:  <span id = "score"></span>
        </div>
        <div class = "game-over" id = "game-over"><p>
            GAME OVER <span onclick="game.restart()"><br>Restart</span>
        </p></div>

    <script type="text/javascript" src="script2.js"></script>
    </body>
</html>
